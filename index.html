<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoFevers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/index.css">
</head>
<body>
    <header class="header">
        <picture class="header_logo">
            <source srcset="./assets/Logo.svg" media="(min-width: 992px)">
            <source srcset="./assets/Logo1.svg" media="(min-width: 576px)">
            
            <!-- Default image for screens smaller than 576px -->
            <img src="./assets/Logo.svg" alt="Technofevers Logo">
        </picture>
        
        <picture class="hamburger">
            <img alt="Hamburger Menu" src="./assets/Hamburger.svg" />
        </picture>

        <nav class="navbar" aria-label="Main Navigation">
            <ul class="navbar_list">
                <li class="navbar_item"><a href="#home" class="navbar_link">Home</a></li>
                <li class="navbar_item"><a href="#about" class="navbar_link">About</a></li>
                <li class="navbar_item"><a href="#services" class="navbar_link">Services</a></li>
                <li class="navbar_item"><a href="#team" class="navbar_link">Team</a></li>
                <li class="navbar_item"><a href="#contactus" class="navbar_link">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="hero">
            <h1 class="hero_title">Instant collaboration for productive projects</h1>
            <p class="hero_caption">We are full-service software company that specilizes in developing complex web solutions</p>
            <form class="hero_form">
                <input class="hero_form_input" type="email" placeholder="Email" required/>
                <button class="hero_form_btn">Get in touch</button>
            </form>
        </section>
    </main>
</body>
</html>
